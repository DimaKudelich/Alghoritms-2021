name: binary increment
source code: "#cabdabda;\r\ninput: 'cabdabda'\r\nblank: ' '\r\nstart state: q0\r\ntable:\r\n  q0: #бегунок по ленте;\r\n    [a,b,c,d]: {R: q0}\r\n    ' ': {L: q1} #если втретили пробел, то переходим к переносу символа;\r\n    '#': {R: q2} #если встретили решетку, то переходим к проверке переноса 2; символов;\r\n  q1: #берем последний символ и заменяем его;\r\n    '#': {L: q1} #пропускаем решетку\r\n    a: {write: '#', L: qa}\r\n    b: {write: '#', L: qb}\r\n    c: {write: '#', L: qc}\r\n    d: {write: '#', L: qd}\r\n  q2: #проверяем, что мы перенесли не более 2 символов;\r\n    ' ': {L: q1} #встретили пробел, значит перенесен только 1 символ;\r\n    '#': {write: ' ', L: q3} #встретили решетку, значит перенесли 2 символа и заканчиваем работу;\r\n  qa: #переносим в начало букву a;\r\n    [a,b,c,d]: {L: qa}\r\n    ' ': {write: a, R: q0}\r\n  qb: #переносим в начало букву b;\r\n    [a,b,c,d]: {L: qb}\r\n    ' ': {write: b, R: q0}\r\n  qc: #переносим в начало букву c;\r\n    [a,b,c,d]: {L: qc}\r\n    ' ': {write: c, R: q0}\r\n  qd: #переносим в начало букву d;\r\n    [a,b,c,d]: {L: qd}\r\n    ' ': {write: d, R: q0}\r\n  q3: #зачищаем все решетки;\r\n    [a,b,c,d]: {L: q3}\r\n    '#': {write: ' ', L: q3}\r\n    ' ': {R: done}\r\n  done:\r\n  \r\n  \r\n"
